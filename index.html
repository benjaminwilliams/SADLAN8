<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="js/index.js"></script>


    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,700' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <title>SADLAN 8</title>

</head>
<body>
<div class="hero">
    <div class="hero__inside">
        <div class="sadlan-logo">
            <div class="sl center">
                <div>
                    <div class="sl__circle sl__circle--1">
                        <div class="sl__face">
                            <div class="sl__eye--left">
                                <div class="sl-pixel sl__1"></div>
                                <div class="sl-pixel sl__2"></div>
                            </div>
                            <div class="sl__eye--right">
                                <div class="sl-pixel sl__1"></div>
                                <div class="sl-pixel sl__2"></div>
                            </div>
                            <div class="sl__mouth--main">
                                <div class="sl-pixel inline"></div>
                                <div class="sl-pixel inline"></div>
                                <div class="sl-pixel inline"></div>
                                <div class="sl-pixel inline"></div>
                            </div>
                            <div class="sl__mouth--sad">
                                <div class="sl-pixel sl__1 inline"></div>
                                <div class="sl-pixel sl__2 inline"></div>
                            </div>
                        </div>
                    </div>
                    <div class="sl__circle sl__circle--2"></div>
                    <div class="sl__circle sl__circle--3"></div>
                    <div class="sl__circle sl__circle--4"></div>
                </div>
                <div class="sl-sadlan animation-fade-in">
                    SADLAN
                    <span class="sl-eight">8</span>
                </div>
            </div>

        </div>
        <div class="icon-circle arrow-scroll">
            <i class="fa fa-chevron-down icon-circle"></i>
        </div>

    </div>
    <div class="part-2">
        <div class="card">
            <div class="text-center">
                SADLAN 8 - 16th, 17th, 18th January 2015
            </div>

        </div>
        <div class="text-center date">

        </div>
    </div>
</div>

</html>
