<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,700' rel='stylesheet' type='text/css'>
    <title>SADLAN 8</title>
</head>
<body>
<div class="sadlan-logo">
    <div class="sl center">
        <div>
            <div class="sl__circle sl__circle--1">
                <div class="sl__face">
                    <div class="sl__eye--left">
                        <div class="sl-pixel sl__1"></div>
                        <div class="sl-pixel sl__2"></div>
                    </div>
                    <div class="sl__eye--right">
                        <div class="sl-pixel sl__1"></div>
                        <div class="sl-pixel sl__2"></div>
                    </div>
                    <div class="sl__mouth--main">
                        <div class="sl-pixel inline"></div>
                        <div class="sl-pixel inline"></div>
                        <div class="sl-pixel inline"></div>
                        <div class="sl-pixel inline"></div>
                    </div>
                    <div class="sl__mouth--sad">
                        <div class="sl-pixel sl__1 inline"></div>
                        <div class="sl-pixel sl__2 inline"></div>
                    </div>
                </div>
            </div>
            <div class="sl__circle sl__circle--2"></div>
            <div class="sl__circle sl__circle--3"></div>
            <div class="sl__circle sl__circle--4"></div>
        </div>
        <div class="sl-sadlan">
            SADLAN
            <span class="sl-eight">8</span>
        </div>
    </div>
    <div class="text-center date">
        16th, 17th, 18th January 2015
    </div>
    <div class="text-center">
        <a href="/sadlan7">SADLAN 7 website</a>
    </div>

</div>
</body>
</html>
